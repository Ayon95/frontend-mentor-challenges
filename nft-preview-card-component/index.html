<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">
        Frontend Mentor challenge - NFT preview card component
      </h1>
      <article class="card">
        <div class="card__image-container">
          <img
            class="card__image"
            src="./images/image-equilibrium.jpg"
            alt=""
          />
        </div>
        <h2 class="card__title">
          <a href="#">Equilibrium #3429</a>
        </h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="card__stats">
          <li class="card__stat">
            <svg
              class="card__icon"
              width="11"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <p class="color-cyan weight-400">0.041 ETH</p>
          </li>

          <li class="card__stat">
            <svg
              class="card__icon"
              width="17"
              height="17"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p>3 days left</p>
          </li>
        </ul>
        <footer
          class="card__footer"
          aria-label="Equilibrium author information"
        >
          <img
            src="./images/image-avatar.png"
            alt="Jules Wyvern's profile picture"
            class="card__avatar"
          />
          <p>Creation of <a href="#" class="card__author">Jules Wyvern</a></p>
        </footer>
      </article>
    </main>
    <footer class="site__footer" aria-label="Footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Ayon95">Mushfiq Rahman</a>.
    </footer>
  </body>
</html>
