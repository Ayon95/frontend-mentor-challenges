<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1 class="title">Rock Paper Scissors Lizard Spock</h1>
      <p class="score">
        <span class="score__text">Score</span>
        <span class="score__number">12</span>
      </p>
    </header>
    <main>
      <ul class="options">
        <li class="options__item">
          <button class="options__btn options__btn--scissors">
            <img
              src="./images/icon-scissors.svg"
              alt="scissors"
              class="options__image"
            />
          </button>
        </li>
        <li class="options__item">
          <button class="options__btn options__btn--spock">
            <img
              src="./images/icon-spock.svg"
              alt="spock"
              class="options__image"
            />
          </button>
        </li>
        <li class="options__item">
          <button class="options__btn options__btn--paper">
            <img
              src="./images/icon-paper.svg"
              alt="paper"
              class="options__image"
            />
          </button>
        </li>
        <li class="options__item">
          <button class="options__btn options__btn--lizard">
            <img
              src="./images/icon-lizard.svg"
              alt="lizard"
              class="options__image"
            />
          </button>
        </li>
        <li class="options__item">
          <button class="options__btn options__btn--rock">
            <img
              src="./images/icon-rock.svg"
              alt="rock"
              class="options__image"
            />
          </button>
        </li>
      </ul>
      <div class="result-display" id="user-selection">
        <div class="selection">
          <p class="selection__text">You picked</p>
          <img src="./images/icon-scissors.svg" alt="" />
        </div>
        <div>
          <p class="result">You lose</p>
          <button class="btn btn--solid btn--play-again">Play again</button>
        </div>
        <div class="selection" id="computer-selection">
          <p class="selection__text">The house picked</p>
          <img src="./images/icon-spock.svg" alt="" />
        </div>
      </div>
      <button class="btn btn--outlined btn--rules">Rules</button>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <div
      class="modal"
      role="dialog"
      aria-hidden="true"
      aria-labelledby="modal-title"
      aria-describedby="modal-description"
    >
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <h2 class="visually-hidden" id="modal-title">Rules of the game</h2>
        <p class="visually-hidden" id="modal-description">
          Check out the image to see how the options are linked to one another,
          and who beats whom.
        </p>
        <img src="./images/image-rules-bonus.svg" alt="rules of the game" />
      </div>
    </div>
  </body>
</html>
