<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1 class="title">Rock Paper Scissors Lizard Spock</h1>
      <p class="score">
        <span class="score__text">Score</span>
        <span class="score__number">0</span>
      </p>
    </header>
    <main>
      <ul class="options">
        <li
          class="options__item options__item--scissors bg-scissors"
          data-option="scissors"
        >
          <button class="options__btn">
            <img
              src="./images/icon-scissors.svg"
              alt="select scissors"
              class="options__image"
            />
          </button>
        </li>
        <li
          class="options__item options__item--spock bg-spock"
          data-option="spock"
        >
          <button class="options__btn">
            <img
              src="./images/icon-spock.svg"
              alt="select spock"
              class="options__image"
            />
          </button>
        </li>
        <li
          class="options__item options__item--paper bg-paper"
          data-option="paper"
        >
          <button class="options__btn">
            <img
              src="./images/icon-paper.svg"
              alt="select paper"
              class="options__image"
            />
          </button>
        </li>
        <li
          class="options__item options__item--lizard bg-lizard"
          data-option="lizard"
        >
          <button class="options__btn">
            <img
              src="./images/icon-lizard.svg"
              alt="select lizard"
              class="options__image"
            />
          </button>
        </li>
        <li
          class="options__item options__item--rock bg-rock"
          data-option="rock"
        >
          <button class="options__btn">
            <img
              src="./images/icon-rock.svg"
              alt="select rock"
              class="options__image"
            />
          </button>
        </li>
      </ul>
      <div class="result-display display-none" aria-live="polite">
        <div class="selection selection--player">
          <div class="selection__image-outer-container">
            <div class="selection__image-inner-container">
              <img src="" alt="" />
            </div>
          </div>
          <p class="selection__text">You picked</p>
        </div>
        <div class="selection selection--computer">
          <div class="selection__image-outer-container">
            <div class="selection__image-inner-container">
              <img src="" alt="" />
            </div>
          </div>
          <p class="selection__text">The house picked</p>
        </div>
        <div class="result">
          <p class="result__text"></p>
          <button class="btn btn--solid btn--play-again">Play again</button>
        </div>
      </div>
      <button class="btn btn--outlined btn--rules">Rules</button>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Ayon95" target="_blank"
          >Mushfiq Rahman</a
        >.
      </p>
    </footer>
    <div
      class="modal display-none"
      role="dialog"
      aria-hidden="true"
      aria-labelledby="modal-title"
      aria-describedby="modal-description"
    >
      <div class="modal__content">
        <h2 id="modal-title">Rules</h2>
        <p class="visually-hidden" id="modal-description">
          Check out the image to see how the options are linked to one another,
          and who beats whom.
        </p>
        <img
          class="modal__rules-image"
          src="./images/image-rules-bonus.svg"
          alt="rules of the game"
        />
        <button class="modal__close-btn">
          <img src="./images/icon-close.svg" alt="close modal" />
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
