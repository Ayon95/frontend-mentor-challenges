<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration of a girl wearing headphones dancing to music"
          class="card__image"
        />
        <div class="card__text-content">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__order-info">
            <img
              src="./images/icon-music.svg"
              alt="Music icon"
              class="card__icon"
            />
            <div class="card__plan">
              <h3 class="card__plan-title">Annual Plan</h3>
              <p class="card__plan-pricing">$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="card__button card__button--primary">
            Proceed to Payment
          </button>
          <button class="card__button card__button--secondary">
            Cancel Order
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Ayon95" target="_blank"
        >Mushfiq Rahman</a
      >.
    </footer>
  </body>
</html>
