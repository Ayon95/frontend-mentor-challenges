<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="light blue small circles forming a pattern"
          class="card__image"
        />
        <div class="card__content">
          <div
            class="card__profile-picture"
            role="img"
            aria-label="Victor Crest's profile picture"
          ></div>
          <div class="card__user-info">
            <h2 class="card__user-name">Victor Crest</h2>
            <p class="card__user-age">26</p>
          </div>
          <p class="card__user-location">London</p>
          <ul class="card__stats">
            <li class="card__stat">
              <p class="card__stat-number">80K</p>
              <p class="card__stat-text">Followers</p>
            </li>
            <li class="card__stat">
              <p class="card__stat-number">803K</p>
              <p class="card__stat-text">Likes</p>
            </li>
            <li class="card__stat">
              <p class="card__stat-number">1.4K</p>
              <p class="card__stat-text">Photos</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Ayon95">Mushfiq Rahman</a>.
    </footer>
  </body>
</html>
